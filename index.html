<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - App開発２</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <v-row class="text-h3 mb-3 mt-3" justify="center">
                        TODAY's fashion
                    </v-row>
                    <!--タブ-->
                    <v-tabs v-model="activeTab">
                        <v-tab>ファッションの登録</v-tab>
                        <v-tab>過去のファッションを見てみよう</v-tab>
                    </v-tabs>

                    <!--タブを切り替えて表示するコンテンツ-->
                    <v-tabs-items v-model="activeTab">
                        <v-tab-item>
                            <!-- Tab A Content -->
                            <v-row class="mb-3 mt-3" align="center" justify="center">
                                <v-col cols="4">
                                    <select id="temp-A" v-model="temperature" class="temperature">
                                        <option value="">気温を選択してね</option>
                                        <option value="-6℃以下">-6℃以下</option>
                                        <option value="-5">-5℃</option>
                                        <!-- 省略... -->
                                    </select>

                                    <select id="temp-B" v-model="season" class="season">
                                        <option value="">季節を選択してね</option>
                                        <option value="春">春</option>
                                        <option value="夏">夏</option>
                                        <!-- 省略... -->
                                    </select>

                                    <select id="temp-B" v-model="mark" class="mark">
                                        <option value="">お気に入り登録</option>
                                        <option value="☆">☆</option>
                                        <option value="♡">♡</option>
                                        <!-- 省略... -->
                                    </select>
                                </v-col>

                                <v-col cols="6">
                                    <v-text-field v-model="dress" label="今日の服装ポイントを入力" placeholder="今日の服装ポイントを入力…" outlined></v-text-field>
                                    <v-text-field v-model="dressURL" label="写真のURL" placeholder="写真URLの入力…" outlined></v-text-field>
                                </v-col>
                            </v-row>

                            <v-row class="mb-3 mt-3" align="center" justify="center">
                                <v-btn v-on:click="addData" dark big color="pink">保存</v-btn>
                            </v-row>
                        </v-tab-item>

                        <v-tab-item>
                            <!-- Tab B Content -->
                            <v-row class="mb-3 mt-3" justify="center">
                                <v-btn v-on:click="readData" rounded>一覧を表示する</v-btn>
                            </v-row>

                            <v-row class="fashion-list">
                                <v-col v-for="data in dataList" :key="data.id" cols="12" sm="4" md="4">
                                    <v-card class="mx-auto my-3" max-width="344">
                                        <v-card-title>
                                            <span class="headline">{{data.mark}}</span>
                                        </v-card-title>
                                        <v-card-subtitle>
                                            <span>Temperature: {{data.temperature}}</span><br>
                                            <span>Season: {{data.season}}</span>
                                        </v-card-subtitle>
                                        <v-card-text>
                                            <p>{{data.dress}}</p>
                                        </v-card-text>
                                        <v-card-actions>
                                            <v-img :src="data.dressURL" height="200" contain></v-img>
                                            <v-btn v-on:click="deleteData(data)" rounded>削除</v-btn>
                                        </v-card-actions>
                                    </v-card>
                                </v-col>
                            </v-row>
                        </v-tab-item>
                    </v-tabs-items>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js'></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data() {
                return {
                    activeTab: 0, // どのタブがアクティブかを管理
                    temperature: '',
                    season: '',
                    mark: '',
                    dress: '',
                    dressURL: '',
                    dataList: []
                };
            },
            methods: {
                addData() {
                    const newData = {
                        id: Date.now(),
                        temperature: this.temperature,
                        season: this.season,
                        mark: this.mark,
                        dress: this.dress,
                        dressURL: this.dressURL
                    };
                    this.dataList.push(newData);
                    this.resetForm();
                },
                readData() {
                    // データを読み込む処理をここに実装
                },
                deleteData(data) {
                    this.dataList = this.dataList.filter(d => d.id !== data.id);
                },
                resetForm() {
                    this.temperature = '';
                    this.season = '';
                    this.mark = '';
                    this.dress = '';
                    this.dressURL = '';
                }
            }
        });
    </script>
</body>
</html>
